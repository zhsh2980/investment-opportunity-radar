{% extends "base.html" %}

{% block title %}系统状态 - 投资机会雷达{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-slate-900">系统状态</h1>
            <p class="text-slate-500 mt-1">查看各组件运行状况，确保持续稳定运行。</p>
        </div>
        <a href="/" class="text-sm text-indigo-600 hover:text-indigo-900">返回控制台 &rarr;</a>
    </div>

    <!-- Overall Status Card -->
    <div id="overall-card"
        class="bg-white rounded-lg border border-slate-200 shadow-sm p-8 text-center transition-colors duration-300">
        <div class="flex flex-col items-center justify-center space-y-4">
            <!-- Icon placeholder -->
            <div id="overall-icon-container" class="p-4 rounded-full bg-slate-50">
                <svg class="w-12 h-12 text-slate-400 animate-pulse" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>

            <h2 id="overall-title" class="text-xl font-bold text-slate-900">正在检测系统状态...</h2>

            <p id="last-updated" class="text-sm text-slate-500">
                请稍候
            </p>

            <button onclick="fetchHealthStatus()" id="refresh-btn"
                class="mt-4 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                    </path>
                </svg>
                重新检测
            </button>
        </div>
    </div>

    <!-- Services Grid -->
    <div class="bg-white rounded-lg border border-slate-200 shadow-sm overflow-hidden">
        <div class="px-6 py-4 border-b border-slate-100 bg-slate-50/50">
            <h3 class="text-base font-semibold text-slate-900">服务组件详情</h3>
        </div>
        <ul id="services-list" class="divide-y divide-slate-100">
            <!-- Items will be injected here -->
            <li class="p-6 text-center text-slate-500">加载中...</li>
        </ul>
    </div>

</div>
{% endblock %}

{% block extra_scripts %}
<script>
    const ICONS = {
        'ok': '<svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>',
        'error': '<svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>',
        'warning': '<svg class="w-6 h-6 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>',
        'info': '<svg class="w-6 h-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>',

        // Component Icons
        'globe': '<svg class="w-6 h-6 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path></svg>',
        'database': '<svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"></path></svg>',
        'server': '<svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"></path></svg>',
        'cpu': '<svg class="w-6 h-6 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"></path></svg>',
        'clock': '<svg class="w-6 h-6 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>',
        'rss': '<svg class="w-6 h-6 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 5c7.18 0 13 5.82 13 13M6 11a7 7 0 017 7m-6 0a1 1 0 11-2 0 1 1 0 012 0z"></path></svg>',
        'zap': '<svg class="w-6 h-6 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>',
    };

    function getBadgeClass(status) {
        switch (status) {
            case 'ok': return 'bg-green-100 text-green-800 ring-green-600/20';
            case 'error': return 'bg-red-100 text-red-800 ring-red-600/20';
            case 'warning': return 'bg-amber-100 text-amber-800 ring-amber-600/20';
            default: return 'bg-slate-100 text-slate-800 ring-slate-600/20';
        }
    }

    function getStatusLabel(status) {
        switch (status) {
            case 'ok': return '正常';
            case 'error': return '异常';
            case 'warning': return '警告';
            default: return '未知';
        }
    }

    async function fetchHealthStatus() {
        const btn = document.getElementById('refresh-btn');
        const list = document.getElementById('services-list');
        const overallCard = document.getElementById('overall-card');
        const overallTitle = document.getElementById('overall-title');
        const overallIconContainer = document.getElementById('overall-icon-container');
        const lastUpdated = document.getElementById('last-updated');

        // Loading state
        btn.disabled = true;
        btn.classList.add('opacity-75', 'cursor-not-allowed');
        const originalBtnText = btn.innerHTML;
        btn.innerHTML = `<svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> 检测中...`;

        try {
            const response = await fetch('/api/health-detail');
            const data = await response.json();

            // Update Overall Status
            lastUpdated.textContent = '最后更新: ' + data.timestamp;

            if (data.overall === 'ok') {
                overallCard.className = 'bg-white rounded-lg border border-green-200 shadow-sm p-8 text-center ring-1 ring-green-400/20';
                overallIconContainer.className = 'p-4 rounded-full bg-green-50 inline-block mb-4';
                overallIconContainer.innerHTML = ICONS['ok'].replace('w-6 h-6', 'w-12 h-12'); // larger icon
                overallTitle.textContent = '系统运行正常';
                overallTitle.className = 'text-xl font-bold text-green-700';
            } else {
                overallCard.className = 'bg-white rounded-lg border border-red-200 shadow-sm p-8 text-center ring-1 ring-red-400/20';
                overallIconContainer.className = 'p-4 rounded-full bg-red-50 inline-block mb-4';
                overallIconContainer.innerHTML = ICONS['error'].replace('w-6 h-6', 'w-12 h-12');
                overallTitle.textContent = '系统存在异常';
                overallTitle.className = 'text-xl font-bold text-red-700';
            }

            // Update List
            list.innerHTML = '';
            data.services.forEach(service => {
                const li = document.createElement('li');
                li.className = 'p-6 flex items-center justify-between hover:bg-slate-50 transition-colors';
                li.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="p-2 bg-slate-50 rounded-lg ring-1 ring-slate-200 shadow-sm">
                            ${ICONS[service.icon] || ICONS['info']}
                        </div>
                        <div>
                            <h4 class="text-sm font-semibold text-slate-900">${service.name}</h4>
                            <p class="text-sm text-slate-500 mt-0.5">${service.message}</p>
                            ${service.detail ? `<p class="text-xs text-slate-400 mt-1 font-mono">${service.detail}</p>` : ''}
                        </div>
                    </div>
                    <div>
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ring-1 ring-inset ${getBadgeClass(service.status)}">
                            ${getStatusLabel(service.status)}
                        </span>
                    </div>
                `;
                list.appendChild(li);
            });

        } catch (error) {
            console.error('Fetch health status failed:', error);
            overallTitle.textContent = '检测失败';
            overallTitle.className = 'text-xl font-bold text-slate-700';
            list.innerHTML = `<li class="p-6 text-center text-red-500">无法连接到服务器，请检查网络或日志。<br><span class="text-xs text-slate-400">${error.message}</span></li>`;
        } finally {
            // Restore button
            btn.disabled = false;
            btn.classList.remove('opacity-75', 'cursor-not-allowed');
            btn.innerHTML = originalBtnText;
        }
    }

    // Auto load on start
    document.addEventListener('DOMContentLoaded', fetchHealthStatus);
</script>
{% endblock %}
